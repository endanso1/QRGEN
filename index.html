<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body style="background-color: #acc8e5">
    <div class="container mt-5">
      <div class="row justify-content-center">
        
        <div class="col-md-6">
          <h2>QR Code Generator</h2>
          <!-- <p>Enter Number:</p> -->
<div class="row mt-3">
  <div class="col-md-8 form-floating">
    <input
      type="text"
      id="boeInput"
      placeholder="Enter Number in Full"
      class="form-control mb-3"
    />
    <label for="boeInput" class="form-label">&ensp;Enter Number in Full</label>
  </div>
  <div class="col-md-4 mt-2">
    <button class="btn btn-primary" onclick="generateQRCode()">
      Generate
    </button>
  </button>
  <button class="btn btn-danger" onclick="resetQRCode()">Reset</button>
</div>

  </div>

</div>
        </div>

        <div id="qrcode"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
